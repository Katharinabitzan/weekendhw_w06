<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Endangered Animals Sighting App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>

  <body>
    <h1> Endangered Animals </h1>
    <h2>Add a new animal:</h2>
    <form id ="form">
      <div class="form-item">
        <label for="species">Animal species</label>
        <input type="text" name="species" />
      </div>

      <div class="form-item">
        <label for="status">Conservation status</label>
        <select id="status" name="status">
          <option value="" disabled selected></option>
          <option value="Least concern">Least concern</option>
          <option value="Near threatened">Near threatened</option>
          <option value="Vulnerable">Vulnerable</option>
          <option value="Endangered">Endangered</option>
          <option value="Critically endangered">Critically endangered</option>
          <option value="Extinct in the wild">Extinct in the wild</option>
        </select>
      </div>

      <div class="form-item">
        <label for="date">Date of last sighting</label>
        <input type="date" id="date" />
      </div>

      <input id="save-button" type="submit" value="Save"/>
    </form>

    <h2>List of all endangered animals:</h2>
    <ul id= "animal-list">
    </ul>

    <button id="delete-all-button" type="button" name="delete-all-button">Delete All</button>
  </body>
</html>
